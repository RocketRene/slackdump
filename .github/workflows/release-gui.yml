name: Release Fyne GUI App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            asset_name: slackdump-gui-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            asset_name: slackdump-gui-macos-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            asset_name: slackdump-gui-macos-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            asset_name: slackdump-gui-windows-amd64.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.24.0'
          cache: true

      # Install dependencies for Fyne on Linux
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc libgl1-mesa-dev xorg-dev

      # Install dependencies for Fyne on macOS
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          # Ensure Xcode command line tools are available
          xcode-select --install 2>/dev/null || true

      # Build the Fyne GUI app
      - name: Build GUI application
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -v -o ${{ matrix.asset_name }} ./cmd/slackdump-gui

      # Create release archive (tar.gz for Unix, zip for Windows)
      - name: Create Unix archive
        if: matrix.os != 'windows-latest'
        run: |
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }} LICENSE README.md

      - name: Create Windows archive
        if: matrix.os == 'windows-latest'
        run: |
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }} LICENSE README.md

      # Upload artifacts for the release
      - name: Upload Unix artifact
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Slackdump GUI ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ./artifacts/**/*.tar.gz
            ./artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
